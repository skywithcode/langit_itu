<!DOCTYPE html>
<html lang="id" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Langit yang Kupilih</title>
    <link rel="stylesheet" href="../puisi.css" />
  </head>
  <body
    style="
      background: url('../img/puisi/bg-puisi-1.jpg') center/cover no-repeat
        fixed;
    "
  >
    <!-- Tombol kembali -->
    <a href="../index.html" class="back-btn" title="Kembali">←</a>

    <!-- Tombol Dark Mode -->
    <button id="darkToggle" class="dark-toggle">🌙</button>

    <!-- Konten -->
    <main class="puisi-container">
      <div class="puisi-box">
        <h1>Langit yang Kupilih, Meski Tak Pernah Turun</h1>
        <div class="isi-puisi">
          <div class="bait">
            <p>Aku menatapmu,</p>
            <p>seperti menatap langit di ujung senja—</p>
            <p>indah, membius,</p>
            <p>dan selalu membuatku ingin tinggal lebih lama.</p>
          </div>
          <!-- bait lainnya -->
        </div>
      </div>
    </main>

    <!-- Script Dark Mode -->
    <script>
      const html = document.documentElement;
      const toggleBtn = document.getElementById("darkToggle");

      function setTheme(mode) {
        html.classList.remove("light-mode", "dark-mode");
        html.classList.add(`${mode}-mode`);
        localStorage.setItem("theme", mode);
        toggleBtn.textContent = mode === "dark" ? "🌙" : "🌞";
      }

      const saved = localStorage.getItem("theme");
      if (saved) {
        setTheme(saved);
      } else {
        setTheme(
          window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light"
        );
      }

      toggleBtn.onclick = () => {
        const mode = html.classList.contains("dark-mode") ? "light" : "dark";
        setTheme(mode);
      };
    </script>
  </body>
</html>
